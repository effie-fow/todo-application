<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<body>
    <header>
        <h1>Todo</h1>
    </header>
    <main>
        <div id="todo-container">
            <input type="text" id="todo-input" placeholder="Add something to your todo list"/>
            <button id="button-add">Add</button>
        </div>

        <div id="todo-list-active">
            <p id="test-paragraph">TRY MOVE ME</p>
        </div>
        <div id="horizontal-line"></div>
        <div id="todo-list-done"></div>
        <button id="test-button-invisible">TESTS</button>
        <button id="test-button-paragraph">TESTS</button>
        <div class="invisible" id="invisible">I was invisible, now I'm not.</div>
    </main>
    <script src="index.js"></script>
</body>
